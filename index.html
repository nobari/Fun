<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>EasyParvaz | ایزی‌پرواز</title>
    <meta name="description" content="برنامه‌ریزی پرواز" />
    <meta name="keywords" content="cpl,ppl,برنامه‌ریزی,مدرسه,پرواز,schedule,flight,school" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://easyparvaz.ir/" />
    <meta property="og:title" content="EasyParvaz | ایزی‌پرواز" />
    <meta property="og:description" content="برنامه‌ریزی پرواز" />
    <meta property="og:image" content="logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://easyparvaz.ir/" />
    <meta property="twitter:title" content="EasyParvaz | ایزی‌پرواز" />
    <meta property="twitter:description" content="برنامه‌ریزی پرواز" />
    <meta property="twitter:image" content="logo.png" />

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <link rel="apple-touch-icon" href="logo.png" />
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="EasyParvaz" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="ui">
      <div class="ui__background"></div>
      <div class="ui__game"></div>
      <div class="ui__texts">
        <h1 class="text text--title">
          <span>A desruptive technology is approaching:</span>
          <span>EasyParvaz.ir</span>
        </h1>
        <div class="text text--note">برای بازی دوبار بزن رو صفحه</div>
        <div class="text text--timer">0:00</div>
        <div class="text text--complete">
          <span>Complete!</span>
        </div>
        <div class="text text--best-time">
          <icon trophy></icon>
          <span>Best Time!</span>
        </div>
      </div>

      <div class="ui__prefs">
        <range name="size" title="Cube Size" list="2,3,4,5"></range>
        <range name="flip" title="Flip Type" list="Swift&nbsp;,Smooth,Bounce"></range>
        <range name="scramble" title="Scramble Length" list="20,25,30"></range>
        <range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
        <range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
      </div>

      <div class="ui__theme">
        <range name="hue" title="Hue" color></range>
        <range name="saturation" title="Saturation" color></range>
        <range name="lightness" title="Lightness" color></range>
      </div>

      <div class="ui__stats">
        <div class="stats" name="cube-size"><i>Cube:</i><b>3x3x3</b></div>
        <div class="stats" name="total-solves"><i>Total solves:</i><b>-</b></div>
        <div class="stats" name="best-time"><i>Best time:</i><b>-</b></div>
        <div class="stats" name="worst-time"><i>Worst time:</i><b>-</b></div>
        <div class="stats" name="average-5"><i>Average of 5:</i><b>-</b></div>
        <div class="stats" name="average-12"><i>Average of 12:</i><b>-</b></div>
        <div class="stats" name="average-25"><i>Average of 25:</i><b>-</b></div>
      </div>

      <div class="ui__buttons">
        <button class="btn btn--bl btn--stats">
          <icon trophy></icon>
        </button>
        <button class="btn btn--br btn--prefs">
          <icon settings></icon>
        </button>
        <button class="btn btn--bl btn--back">
          <icon back></icon>
        </button>
        <button class="btn btn--br btn--theme">
          <icon theme></icon>
        </button>
        <button class="btn btn--br btn--reset">
          <icon reset></icon>
        </button>
      </div>
    </div>
    <div class="power">
      <div class="ltr">Built with ❤︎ by <a href="https://sevenapp.co">sevenapp.co</a></div>
      <div class="rtl">قدرت گرفته با ❤︎ توسط <a href="https://sevenapp.co">sevenapp.co</a></div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
