    <div class="container rtl">

      <div class="row">

            <div class="card-body">
              <form id="inputForm">

                </div>
                <button id="btnPretty" type="button" class="btn btn-primary btn-lg btn-block">pretty</button>

            </div>

        </div>

              <h2>خروجی</h2>

                <div class="col">
                  <button id="copyBtn" type="button" class="btn btn-primary btn-lg btn-block">کپی کن</button>
                </div>
                <div class="col">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-minifier/4.0.0/htmlminifier.min.js" integrity="sha512-4iIsNBIgG/kZCukIg4oZDZe1ZBRUFfklAGUVpbck6xqjd+tBeX2WqtZChk/HrERHqEBky20H+UqUabF9whH+cw==" crossorigin="anonymous"></script>
    <script src="/tools.js"></script>
    <script>
      $('#btnClear').click((e) => {
        e.preventDefault();
        init('');
      });
      function init(str = `<div><h1>header</h1><p>paragraph</p></div>`) {
        $('#inputList').val(str);
        $('#outputList').html('');
        $('#outCol').hide(1000);
      }
      init();
      $('#inputList').keyup((e) => {
        let outList = $('#inputList').val().trim();
        $('#outputList').html(outList);
      });
      $('#inputForm').submit((e) => {
        e.preventDefault();
        let outList = $('#inputList').val().trim();
        console.log('form submited:', outList, e);
        $('#outputList').html(outList);
        $('#outCol').show(1000);
      });
      function getOutput() {
        var minify = require('html-minifier').minify;
        return minify($('#inputList').val(), { removeComments: true, removeCommentsFromCDATA: true, collapseWhitespace: true, collapseBooleanAttributes: true, removeAttributeQuotes: true, removeRedundantAttributes: true, useShortDoctype: true, removeEmptyAttributes: true, removeOptionalTags: true, removeEmptyElements: true });
      }
      $('#copyBtn').click((e) => {
        e.preventDefault();
        copyTextToClipboard(getOutput());
      });
      $('#btnPretty').click((e) => {
        e.preventDefault();
        $('#inputList').val(formatFactory($('#inputList').val()));
      });
      $('#showBtn').click((e) => {
        e.preventDefault();
        $('#outputModal .modal-body .container').html(getOutput());
        $('#outputModal').modal();
      });

      function formatFactory(html) {
        function parse(html, tab = 0) {
          var tab;
          var html = $.parseHTML(html);
          var formatHtml = new String();

          function setTabs() {
            var tabs = new String();

            for (i = 0; i < tab; i++) {
              tabs += '\t';
            }
            return tabs;
          }

          $.each(html, function (i, el) {
            if (el.nodeName == '#text') {
              if ($(el).text().trim().length) {
                formatHtml += setTabs() + $(el).text().trim() + '\n';
              }
            } else {
              var innerHTML = $(el).html().trim();
              $(el).html(innerHTML.replace('\n', '').replace(/ +(?= )/g, ''));

              if ($(el).children().length) {
                $(el).html('\n' + parse(innerHTML, tab + 1) + setTabs());
                var outerHTML = $(el).prop('outerHTML').trim();
                formatHtml += setTabs() + outerHTML + '\n';
              } else {
                var outerHTML = $(el).prop('outerHTML').trim();
                formatHtml += setTabs() + outerHTML + '\n';
              }
            }
          });

          return formatHtml;
        }

        return parse(html.replace(/(\r\n|\n|\r)/gm, ' ').replace(/ +(?= )/g, ''));
      }
    </script>
